# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

shared: &shared
  working_directory: ~/repo

  environment:
    # Customize the JVM maximum heap limit
    MAVEN_OPTS: -Xmx1024m -XX:MaxPermSize=512m

  steps:
    - checkout

    - restore_cache: # restore the saved cache
        key: aem-core-wcm-components

    # run tests!
    - run: mvn clean verify -B -U

    # save any dumps
    - run:
        name: save any dumps
        command: |
            mkdir -p ~/dumps
            find . -type f -regex ".*/.*\.dump" -exec cp {} ~/dumps \;
            find . -type f -regex ".*/.*\.dumpstream" -exec cp {} ~/dumps \;
        when:
            on_fail

    - store_artifacts:
        path: ~/dumps

    # save test results
    - run:
        name: save test results
        command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/surefire-reports/.*" -exec cp {} ~/test-results/junit/ \;
        when: always

    - store_artifacts:
        path: ~/test-results/junit

    # generate test summary
    - store_test_results:
        path: ~/test-results

    - save_cache: # saves the project dependencies
        paths:
          - ~/.m2
        key: aem-core-wcm-components

    # run codecoverage check
    - run: bash <(curl -s https://codecov.io/bash)

jobs:
  build-java-8:
    docker:
      - image: circleci/openjdk:8-jdk-node
    <<: *shared

  build-java-11:
    docker:
      - image: circleci/openjdk:11-jdk-node
    <<: *shared

  deploy_snapshot:
    docker:
      - image: circleci/openjdk:8-jdk-node
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache: # restore the saved cache
          key: aem-core-wcm-components
      - add_ssh_keys:
          fingerprints:
            - "14:ab:8b:b6:ae:5b:96:38:c4:1d:7f:e6:5a:38:68:8c"
      - run:
          name: Deploy Snapshots
          command: node ci/deploy_snapshots.js

  release:
    docker:
      - image: circleci/openjdk:8-jdk-node
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache: # restore the saved cache
          key: aem-core-wcm-components
      - add_ssh_keys:
          fingerprints:
            - "14:ab:8b:b6:ae:5b:96:38:c4:1d:7f:e6:5a:38:68:8c"
      - run:
          name: Release
          command: node ci/release.js

workflows:
  version: 2
  build-and-release:
    jobs:
      - build-java-8:
          filters:
            tags:
              only: /.*/

      - build-java-11:
          filters:
            tags:
              only: /.*/

      - deploy_snapshot:
          requires:
            - build-java-11
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^@deploy-snapshot$/

      - release:
          requires:
            - build-java-11
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^@release-?(\d+\.\d+\.\d+)?$/
